        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;

            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);

        h1 {

        .objetivos {
            background: #f0f4ff;

        .objetivos h3 {

        .objetivos ul {

            color: #555;

        .dia-selector {

            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .dia-btn {
            padding: 10px 15px;
            border: 2px solid #667eea;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            color: #667eea;
            transition: all 0.3s;
        }

        .dia-btn:hover {
            transform: translateY(-2px);
        }

        .dia-btn.active {
            background: #667eea;
            color: white;
        }

        .dia-btn.descanso {
            border-color: #4ade80;
            color: #4ade80;
        }

        .dia-btn.descanso.active {
            background: #4ade80;
            color: white;
        }

        .treino-info {
            background: #fff4e6;
            padding: 15px;
            border-radius: 10px;

            border-left: 4px solid #f59e0b;

        .treino-info h2 {
            color: #f59e0b;
            font-size: 18px;
            margin-bottom: 8px;
        }

        .cronometro {
            background: #667eea;
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        .timer-display {
            font-size: 48px;
            font-weight: bold;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
        }

        .timer-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-start {
            background: #4ade80;
            color: white;
        }

        .btn-pause {
            background: #fbbf24;
            color: white;
        }

        .btn-reset {
            background: #f87171;
            color: white;
        }

        .exercicios {
            margin-top: 20px;
        }

        .exercicio-item {
            background: #f9fafb;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid #cbd5e1;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
        }

        .exercicio-item:hover {
            background: #f0f4ff;
        }

        .exercicio-item.completo {
            background: #d1fae5;
            border-left-color: #4ade80;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .exercicio-texto {
            flex: 1;
        }

        .exercicio-nome {
            font-weight: bold;
            color: #334155;
            margin-bottom: 3px;
        }

        .exercicio-detalhes {
            font-size: 13px;
            color: #64748b;
        }

        .progresso {
            background: #f1f5f9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .progresso-barra {
            background: #e2e8f0;
            height: 25px;
            border-radius: 12px;
            overflow: hidden;
            margin: 10px 0;
        }

            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
